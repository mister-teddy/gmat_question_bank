name: Flutter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  deployments: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build 🛠️
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build web --web-renderer html --no-sound-null-safety --base-href=/gmat_question_bank/ # disable sound null safety because "catex" doesn't support yet

      # Must run in the same jobs otherwise previous output won't be kept
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build/web"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
